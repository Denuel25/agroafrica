name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§± Use Node.js from .nvmrc
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: ğŸ§¹ Clean old modules & install fresh
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install

    - name: âœ… Run Tests
      run: npm test

    - name: ğŸ Print logs if failure
      if: failure()
      run: |
        echo "ğŸ“„ Printing NPM logs..."
        cat /home/runner/.npm/_logs/*.log || echo "No logs found."
